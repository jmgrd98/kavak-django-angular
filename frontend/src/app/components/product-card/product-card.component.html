<div class="card-container" role="button" *ngFor="let car of carList" (click)="select()">

  <img src="https://i.imgur.com/0hZqU2t.png" alt="carro" class="card-img">

  <div class="description-container">
    <h2 class="card-title">{{car.nome}}</h2>
    <p>{{car.marca}}</p>
    <p>{{car.modelo}}</p>
    <span>R$ {{car.preco}}</span>
    <p>{{car.ano}}</p>
  </div>

</div>

<section class="card-container" *ngFor="let car of cars">

  <img src="https://i.imgur.com/0hZqU2t.png" alt="carro" class="card-img">

  <div class="description-container">
    <h2 class="card-title">{{car.name}}</h2>
    <p class="card-description">{{car.marca}}</p>
    <p class="card-description">{{car.model}}</p>
    <span class="card-price">R$ 100.000</span>
    <p class="card-description">{{car.year}}</p>
  </div>

</section>

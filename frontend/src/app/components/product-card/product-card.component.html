<div class="card-container" role="button" *ngFor="let car of carList" (click)="select()">

  <img src={{car.get_image}} alt="carro" class="card-img">

  <div class="description-container">

    <div class="row">
    <span>{{car.marca}}</span>
    <span class="card-title">{{car.nome}}</span>
    <span>{{car.modelo}}</span>
  </div>

  <div class="row">

    <p>{{car.ano}} |</p>
    <p>{{car.km}} km |</p>
    <p>{{car.estado}}</p>

  </div>
    <span class="blue-text">R$ {{car.preco}}</span>
  </div>

</div>
